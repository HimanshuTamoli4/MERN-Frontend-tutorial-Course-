<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Animations </title>
    <style>
        .box {
            height: 50px;
            width: 70px;
            margin: 20px;
            padding: 10px;
            border: 2px solid black;
            border-radius: 5px;
            background-color: plum;
            position: relative;
            top: 10px;
            left: 10px;
            
             animation-name: ghumakad;
            animation-duration: 2s;
            animation-timing-function: ease-in-out;
            animation-delay: 0.2s;
            animation-iteration-count: 5; 

            /* animation: ghumaka 2s ease-in-out 0.5s 5 alternate ; */ /* ==> short trick of writing animation  properties */
            
        }
        #box1 {
            animation-direction: normal;
        }
        #box2 {
            animation-direction: reverse;
        }
        #box3 {
            animation-direction: alternate-reverse;
        }
        #box4 {
            animation-direction: alternate;
        }
     @keyframes ghumakad {
        from {left: 10px;} 

        to {left: 200px;}

     }

    </style>
</head>
<body>
    <div id="box1" class="box"> Animate1 </div>
    <div id="box2" class="box"> Animate2 </div>
    <div id="box3" class="box"> Animate3 </div>
    <div id="box4" class="box"> Animate4 </div>
   
</body>
</html>
