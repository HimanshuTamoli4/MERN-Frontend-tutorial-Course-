<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Tranform </title>
    <style>
        .box {
            height: 50px;
            width: 50px;
            margin: 20px;
            padding: 10px;
            border: 2px solid black;
            border-radius: 5px;
            background-color: plum;
            position: relative;
            top: 50px;
            left: 50px;
           
          transition: all 0.5s ease-in-out;
        }
        #box1 {
         
            transform: skew(45deg);
        }

        #box2:hover {
   
            transform: skew(90deg);
        }

        #box3:hover {
           
            transform: skew(180deg);
        }
        #box4:hover {
           
            transform: skew(270deg);
        }
        #box5:hover {
           
            transform: skew(360deg);
        }
    </style>
</head>
<body>
    <div id="box1" class="box"> skew1 </div>
    <div id="box2" class="box">skew2</div>
    <div id="box3" class="box">skew3</div>
    <div id="box4" class="box">skew4</div>
    <div id="box5" class="box">skew5</div>
</body>
</html>
