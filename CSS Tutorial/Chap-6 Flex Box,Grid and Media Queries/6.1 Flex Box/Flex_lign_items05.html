<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            height: 100px;
            width: 100px;
            border: 3px solid black;
            margin-right: 5px;
        }
        #heading {margin-left: 50px;}
        #container {
            height: 150px;
            width: 600px;
            padding: 10px;
            margin: 20px;
            border: 3px solid black;
        
            display: flex;  
            justify-content: center;
            
            align-items: end;
        }
        
        #box1 { background-color: aqua;}
        #box2 { background-color: blueviolet;}
        #box3 { background-color: yellow;}
        #box4 { background-color: tomato;} 
    </style>
</head>
<body>
    <h1 id="#heading">Flext Container </h1>
        <div id="container">
        <div id="box1" class="box">Flex Item 1 </div>
        <div id="box2" class="box">Flex Item 2 </div>
        <div id="box3" class="box">Flex Item 3 </div>
        <div id="box4" class="box">Flex Item 4 </div>
    </div>
</body>
</html>
