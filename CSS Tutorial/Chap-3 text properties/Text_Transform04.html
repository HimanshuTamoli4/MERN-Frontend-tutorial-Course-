<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text_Transform</title>
    <style>
        #head1 {
            text-transform: uppercase;
        }
        #head2 {
            text-transform: lowercase;
        }
        #head3 {
            text-transform: capitalize;
        }
        #head4 {
            text-transform: none;
        }
    </style>
</head>
<body>
    <h1 id="Head1">This is first heading </h1>
    <h1 id="Head2">This is second heading </h1>
    <h1 id="Head3">This is third heading </h1>
    <h1 id="Head4">This is fourth heading </h1>
</body>
</html>
