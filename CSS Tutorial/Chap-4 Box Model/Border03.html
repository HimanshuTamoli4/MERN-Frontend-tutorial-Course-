<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border  Property </title>
    <style>
        * {
            margin:  0 ;
            padding: 0 ;
        }
        .pad {
            height: 50px;
            width: 50px;
            padding: 2px ;
            margin: 5px ;
        }
        #First {
           border: 2px solid;
            background-color: slateblue;
        }
        #Second {
            border: 4px dashed red;
            background-color: mediumorchid;
        }
    </style>
</head>
<body>
    <div id="First" class="pad">Padding Checker </div>
    <div id="Second" class="pad">Padding Checker </div>    
</body>
</html>
