<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin Property </title>
    <style>
        * {
            margin:  0 ;
            padding: 0 ;
        }
        .pad {
            height: 50px;
            width: 50px;
            padding: 2px ;
            
        }
        #First {
            margin: 5px 7px 5px 11px;
            background-color: slateblue;
        }
        #Second {
            margin: 20px ;
            background-color: mediumorchid;
        }
    </style>
</head>
<body>
    <div id="First" class="pad">Padding Checker </div>
    <div id="Second" class="pad">Padding Checker </div>    
</body>
</html>
