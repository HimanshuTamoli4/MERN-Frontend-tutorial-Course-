<!DOCTYPE html>
<html lang="en">
<head>

  <title>Object Reference</title>
</head>
<body>
  
  <script>
    let a = 5; 
    let b = a;
    console.log(`a= ${a} , b = ${b}`);
    a =15 ;
    console.log(`a= ${a} , b = ${b}`);

    let x ={ num: 18};
    let y = x ;
     console.log(`x num = ${x.num} , y num = ${y.num}`);
     x.num = 30 ;
     console.log(`x num = ${x.num} , y num = ${y.num}`);

     let p = {name: 'Ishita'};
     let q = {name: 'Ishita'};
     console.log(p == q);
     console.log(p === q);
  </script>
</body>
</html>
