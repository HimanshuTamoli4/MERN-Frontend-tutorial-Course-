<!DOCTYPE html>
<html lang="en">
<head>
  <title>Accumulator Pattern</title>
</head>
<body>
  
  <script>
    let nums = [3,6,9,7,4];
    let sum = 0;
    for(let i =0 ; i<nums.length;i++){
      sum += nums[i];

    }
    console.log('the sum of the araay is : '+ sum); 

    let squares = [];
    for(let i =0 ; i<nums.length;i++){
      squares.push([i]*nums[i]);
    }
    console.log(squares);
  </script>
</body>
</html>..
