<!DOCTYPE html>
<html lang="en">
<head>

  <title>JSON</title>
</head>
<body>

  <script>
    let product ={
      name: 'T-shirt',
      price: 789,
      rating: {
        stars: 7.5 ,
        noOfReviews: 453,
      },
    };

    console.log(typeof product);
    console.log(product);
    let str = JSON.stringify(product);
    console.log(str);
    console.log(typeof str);

    let newProduct = JSON.parse(str);
    console.log(typeof newProduct);
    console.log(newProduct);
  </script>
</body>
</html>
