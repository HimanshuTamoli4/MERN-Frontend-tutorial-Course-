<!DOCTYPE html>
<html lang="en">
<head>
  <title>Practisse Set 8</title>
  <style>
    .btn-Subscribe{
      font-size: 15px;
      height: 20px;
      width: 80px;
      background-color: rgb(217, 17 , 17);
      color: white;
      border: none;
      border-radius: 4px; 
    }
    .button{
      font-size: 15px;
      height: 20px;
      width: 80px;
      background-color: rgb(217, 17 , 17);
      color: white;
      border: none;
      border-radius: 4px; 
    }
    .js-size-double{
      font-size: 30px;
      height: 40px;
      width: 160px;
    }
  </style>
</head>
<body>
  <button class="btn-Subscribe" onclick="setTimeout(doubleSize,2000);">Subscribe</button>
  <button class="button">Click</button>
  <script> 
    // Question1
    let multiply = (num1,num2) => num1*num2 ;
    console.log(multiply(4,5));

    // Question 2
    let greeting = ()=> console.log('Ram Ram');
    let runTwice = inpputFunc => {
      inpputFunc();
      inpputFunc();
    };

    runTwice(greeting);

    // Question 3
    function doubleSize(){
      let buttonElement = document.querySelector('.btn-Subscribe');
      buttonElement.classList.add('js-size-double');
    }

    // Question 4
    function double(){
      let buttonItem = document.querySelector('.button');
      buttonItem.classList.add('js-size-double');
    }
    let buttonItem = document.querySelector('.button');
    buttonItem.addEventListener('click' , event => {
      setTimeout(double,2000);
    })

    // Question 5  
    let arr = [1,2,3,4,5,6,7];
    let sum = 0;
    arr.forEach((num)=> {
      sum+= num;
    });
    console.log(sum);

    
      // Question 6
      let squares = arr.map(num => num*num);
      console.log(squares);
  </script>
 
</body>
</html>
