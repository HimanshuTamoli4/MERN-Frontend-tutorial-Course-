  <script>
    // Question1
    function oddEven(a){
      if(a%2==0){
        return `Number ${a} is even `;
      }
      else{
        return `Number ${a} is even`;
      }
      
    }

    // 2nd method 
    function isOdd(a){
      rem = a%2;
      let isOdd = rem === 1;
      return isOdd;
    }
    console.log(oddEven(50));
    console.log(isOdd(55));
